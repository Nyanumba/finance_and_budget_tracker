{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">Register</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <p><label>Username: <input name="username" class="form-control" required></label></p>
                <p><label>Email: <input name="email" type="email" class="form-control" required></label></p>
                <p><label>Password: <input name="password" type="password" class="form-control" required></label></p>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>
{% endblock %}
