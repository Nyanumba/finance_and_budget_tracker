{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center">{% if form.instance.id %}Edit{% else %}Add{% endif %} Transaction</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
